<!DOCTYPE html> <!-- Declaração do tipo de documento, define que o documento é HTML5 -->
<html lang="pt-br"> <!-- Abre a tag HTML, define o idioma como português do Brasil -->
<head> <!-- Cabeçalho do documento, onde ficam metadados e links de recursos externos -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, garantindo compatibilidade com caracteres especiais -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilo externo (CSS) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define que o layout deve ser responsivo, adaptando-se a diferentes tamanhos de tela -->
    
    <!-- Fonte do Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Pré-carrega a conexão com o servidor de fontes do Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Estabelece conexão com o servidor de fontes, com o uso de recursos de terceiros -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> <!-- Carrega a fonte "Poppins" do Google Fonts -->
    <!-- Fim da fonte do Google -->
    
    <title>Site de receitas</title> <!-- Define o título da página, exibido na aba do navegador -->
</head>

<body> <!-- Abre o corpo do documento, onde o conteúdo visível é colocado -->
    <header> <!-- Define o cabeçalho da página -->
        <div class="interface"> <!-- Contêiner principal para organizar os elementos -->
            
            <section class="logo"> <!-- Seção destinada ao logotipo -->
                <img src="imagens/chapeu-de-chef.png" alt="logotipo do site"> <!-- Imagem do logotipo do site -->
            </section>

            <section class="receita-maneira">
                <h1>Receita <span class="sp-01">Maneira</span></h1>
            </section>

            <section class="menu-desktop"> <!-- Seção do menu de navegação (versão desktop) -->
                <nav> <!-- Elemento de navegação -->
                    <ul> <!-- Lista não ordenada para os itens do menu -->
                        <li><a href="#">Carnes</a></li> <!-- Link para a seção de carnes -->
                        <li><a href="#">Peixes</a></li> <!-- Link para a seção de peixes -->
                        <li><a href="#">Massas</a></li> <!-- Link para a seção de massas -->
                        <li><a href="#">Sobremesas</a></li> <!-- Link para a seção de sobremesas -->
                    </ul>
                </nav>
            </section>

            <section class="btn-contato"> <!-- Seção com o botão de contato -->
                <a href="#"> <!-- Link para a página de contato -->
                    <button>Contato</button> <!-- Botão para contato -->
                </a>
            </section>

        </div>
    </header> <!-- Fim do cabeçalho -->

    <main>

        <section class="imagem-fundo">
            <img src="imagens/Legumes02.png" alt="Imagens de legumes">
        </section>

        <section class="divs">
            <div class="separador"></div>
            <div class="receitas">
                <h2>Conheça as nossas <span>receitas</span></h2>
            </div>

            <div class="container">

                <div class="box">
                    <div class="box-img">
                        <img src="imagens/Carne.png" alt="Foto de Carne">
                    </div>
                </div>
                
                <div class="box">
                   <div class="box-img">
                        <img src="imagens/Peixe.png" alt="Foto de Peixe">
                   </div>
                </div>

                <div class="box">

                    <div class="box-img">
                        <img src="imagens/Macarrão.png" alt="Foto de macarrão">
                    </div>
                </div>

                <div class="box">

                   <div class="box-img">
                        <img src="imagens/Sobremesa.jpg" alt="Foto de sobremesa">
                   </div>
                </div>

            </div>

        </section>

    </main>

</body>
</html> <!-- Fecha o documento HTML -->
