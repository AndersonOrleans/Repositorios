<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Letras</title>
</head>
<body style="color: blue;">
    <h1>TIPOS DE LETRAS</h1>
    <br>
    <b>TEXTO EM NEGRITO</b>
    <br>
    <p style="color: red;">
    <strong>TEXTO STRONG</strong>
    </p>
    <br>
    <b><big>TEXTO GRANDE</big></b>
    <br>
    <em>ENFASE NO TEXTO</em>
    <br>
    <i>ENFASE NO TEXTO</i>
    <br>
    <small>TEXTO PEQUENO</small>
    <br>
    TEXTO
    <sub>SUBSCRITO</sub>
    <br>
    <br>
    TEXTO
    <sup>SOBRESCRITO</sup>
    TEXTO
    <p>SUBSCRITO</p>

</body>
</html>
