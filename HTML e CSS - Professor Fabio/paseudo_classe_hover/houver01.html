<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 de Pseudo Classe-Hoover</title>
    <style>
        div {
            border: 1px solid black;
            background-color: bisque;
            height: 200px;
            width: 200px;
            display: inline-block;
            margin: 10px; /* Adiciona espa√ßo ao redor das divs */
        }

        div:hover {
            background-color: rgb(89, 201, 216);
        }

    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
