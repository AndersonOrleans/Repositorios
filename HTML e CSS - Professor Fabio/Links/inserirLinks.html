<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Links</title>
</head>
<body>
    <h1>Inserindo Links</h1>
    <!-- Para criar um link ou hiprlink devemos criar ancoras através da tag <a> -->
        <a href="https://openai.com/chatgpt/" target="_blank">Faça uma consulta ao chatgpt</a>
        <!-- A target="_blank" direciona para outra página. -->
        <br>
        <a href="https://ge.globo.com/" target="_self">Site do globo Esporte</a>
        <!-- Self é na mesma janela. -->
        <br>
        <!-- Links para Download-->    
        <a href="Resumo da apresentação.pdf" download="Informação">Clique aqui para baixar o documento</a>
</body>
</html>
